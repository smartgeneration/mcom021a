<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: white;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": "16px sans-serif maroon", "group": 1, "id": "A", "label": "A:1:", "shape": "dot", "size": 16}, {"font": "16px sans-serif maroon", "group": 2, "id": "B", "label": "B:2:", "shape": "dot", "size": 16}, {"font": "16px sans-serif maroon", "group": 3, "id": "H", "label": "H:3:", "shape": "dot", "size": 16}, {"font": "16px sans-serif maroon", "group": 3, "id": "J", "label": "J:3:", "shape": "dot", "size": 16}, {"font": "16px sans-serif maroon", "group": 3, "id": "D", "label": "D:3:", "shape": "dot", "size": 16}, {"font": "16px sans-serif maroon", "group": 3, "id": "E", "label": "E:3:", "shape": "dot", "size": 16}, {"font": "16px sans-serif maroon", "group": 1, "id": "C", "label": "C:1:", "shape": "dot", "size": 16}, {"font": "16px sans-serif maroon", "group": 1, "id": "F", "label": "F:1:", "shape": "dot", "size": 16}, {"font": "16px sans-serif maroon", "group": 1, "id": "G", "label": "G:1:", "shape": "dot", "size": 16}, {"font": "16px sans-serif maroon", "group": 1, "id": "I", "label": "I:1:", "shape": "dot", "size": 16}]);
        edges = new vis.DataSet([{"arrows": "to", "font": "16px sans-serif navy", "from": "A", "label": "r1;1;", "to": "B"}, {"arrows": "to", "font": "16px sans-serif navy", "from": "A", "label": "r4;1;n", "to": "H"}, {"arrows": "to", "font": "16px sans-serif navy", "from": "A", "label": "r5;1;n", "to": "J"}, {"arrows": "to", "font": "16px sans-serif navy", "from": "B", "label": "r2;1;", "to": "D"}, {"arrows": "to", "font": "16px sans-serif navy", "from": "B", "label": "r3;1;", "to": "E"}, {"arrows": "to", "font": "16px sans-serif navy", "from": "C", "label": "r2;2;a", "to": "D"}, {"arrows": "to", "font": "16px sans-serif navy", "from": "C", "label": "r3;2;an", "to": "E"}, {"arrows": "to", "font": "16px sans-serif navy", "from": "F", "label": "r4;2;an", "to": "H"}, {"arrows": "to", "font": "16px sans-serif navy", "from": "G", "label": "r4;3;a", "to": "H"}, {"arrows": "to", "font": "16px sans-serif navy", "from": "I", "label": "r5;2;a", "to": "J"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
